<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <!-- First Slide -->
      <div class="carousel-item first-slide">
        <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=First+Slide" alt="First Slide">
      </div>
      <!-- Second Slide -->
      <div class="carousel-item second-slide">
        <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Second+Slide" alt="Second Slide">
      </div>
      <!-- Third Slide (Active) -->
      <div class="carousel-item third-slide active">
        <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Third+Slide" alt="Third Slide">
      </div>
      <!-- Fourth Slide -->
      <div class="carousel-item fourth-slide">
        <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Fourth+Slide" alt="Fourth Slide">
      </div>
      <!-- Fifth Slide -->
      <div class="carousel-item fifth-slide">
        <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Fifth+Slide" alt="Fifth Slide">
      </div>
    </div>

    <!-- Left Control -->
    <a class="carousel-control-prev left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>

    <!-- Right Control -->
    <a class="carousel-control-next right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
